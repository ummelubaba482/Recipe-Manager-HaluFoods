{% extends 'base.html' %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
  }

  .form-container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    font-size: 2em;
    color: #2c3e50;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form p {
    margin-bottom: 20px;
  }

  form label {
    font-weight: bold;
    margin-bottom: 6px;
    display: block;
    color: #333;
  }

  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
    background-color: #fafafa;
  }

  form button {
    align-self: center;
    margin-top: 20px;
    padding: 12px 24px;
    background-color: #4CAF50;
    color: white;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  form button:hover {
    background-color: #388e3c;
  }
</style>

<div class="form-container">
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recipe</h2>

<!--  <form method="post">-->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
